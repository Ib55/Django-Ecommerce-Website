{% extends 'base.html' %}
{% block title %}{% endblock title %}

{% block body %}
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card mb-3 w-100 my-5">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="/media/{{object.mainimage}}" class="img-fluid rounded-start shadow" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{object.name}}</h5>
                  <p class="card-text">{{object.preview_text}}</p>
                  <p class="card-text"><small class="text-muted">Last updated {{object.created}}ago</small></p>
                  <hr>
                  <p class='fs-3 text-warning'><span class='fs-1 p-3'>&#2547;</span>{{object.price}}</p>
                  <p class='fs-4'><span class='fs-1 p-3'>&#2547;</span><strike>{{object.old_price}}</strike></p>
                  <a name="" id="" class="btn btn-primary mt-4 w-25 py-3" href="{% url 'App_Order:add' pk=object.pk %}" role="button">Add To Cart</a>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="col-md-12 col-lg-12">
        <div class="card mb-3 w-100 my-5">
            <div class="row g-0">
              
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{object.name}}</h5>
                  <p>{{object.detail_text|linebreaks}}</p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
{% endblock body %}
